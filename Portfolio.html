<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Add some basic styling for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
    </style>
    <script>
        // Smooth scroll behavior for navigation links
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll("nav a");
            navLinks.forEach(link => {
                link.addEventListener("click", function(e) {
                    e.preventDefault();
                    const targetSectionId = this.getAttribute("href");
                    const targetSection = document.querySelector(targetSectionId);
                    targetSection.scrollIntoView({ behavior: "smooth" });
                });
            });
        });
    </script>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
    </nav>

    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>This is where I showcase my work and skills.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I am a passionate web developer with expertise in HTML, CSS, and JavaScript.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li><a href="project1.html">Project 1: Personal Website</a></li>
            <li><a href="project2.html">Project 2: E-commerce Site</a></li>
            <li><a href="project3.html">Project 3: Portfolio Redesign</a></li>
        </ul>
    </section>
</body>
</html>
